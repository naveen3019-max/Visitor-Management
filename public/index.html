<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="Visitor Management System for College">
  <meta name="theme-color" content="#3B82F6">
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  
  <title>Visitor Management System</title>
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="/css/styles.css?v=13.8">
</head>
<body class="min-h-screen">
  <div id="app">
    <!-- Loading spinner -->
    <div id="loading" class="fixed inset-0 bg-neutral-50 flex items-center justify-center z-50">
      <div class="text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-primary mx-auto"></div>
        <p class="mt-4 text-neutral-600">Loading...</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/api.js?v=12.3"></script>
  <script src="/js/auth.js?v=12.3"></script>
  <script src="/js/app.js?v=12.3"></script>
  <script>
    // Force clear all caches
    if ('caches' in window) {
      caches.keys().then(keys => keys.forEach(key => caches.delete(key)));
    }
  </script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
